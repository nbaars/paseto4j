name: "Release"
on:
  push:
    tags:
      - '*'
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Maven Central Repository
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
          architecture: x64
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Install gpg secret key
        run: |
          echo -n "${{ secrets.OSSRH_GPG_SECRET_KEY }}" | base64 --decode | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Publish to Maven Central
        run: |
          mvn --no-transfer-progress versions:set -DnewVersion=${{ github.ref_name }}
          mvn --batch-mode --no-transfer-progress -P release -Dgpg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }} clean deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      - name: "Create release"
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          body: |
            ## Version ${{ github.ref_name }} 

            ### New functionality ‚ú® 
            
            - 
             
            ### Bug fixes üêû
            
            -
            
            ### Technical improvements üë©‚Äçüíª
            
            -
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
