language: java
addons:
  sonarcloud:
    organization: "nbaars-github"
    token:
      secure: ""
jdk:
- oraclejdk8
install:
- "./travis-install-libsodium.sh"
- "/bin/true"
- export LD_LIBRARY_PATH=$HOME/libsodium/lib:$LD_LIBRARY_PATH
script:
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
- if [ ! -z "${TRAVIS_TAG}" ]; then ./gradlew -DbuildNumber=${TRAVIS_TAG} clean build; else ./gradlew clean build; fi
- sonar-scanner
cache:
  directories:
  - "$HOME/.gradle"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "*/build/libs/*.jar"
  on:
    repo: nbaars/paseto4j
    tags: true


