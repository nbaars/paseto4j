name: "Build"
on:
  pull_request:
    paths-ignore:
      - '.txt'
      - '*.MD'
      - '*.md'
      - 'LICENSE.txt'
  push:
    branches:
      - main
    paths-ignore:
      - '.txt'
      - '*.MD'
      - '*.md'
      - 'LICENSE'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install libsodium
        run: sudo apt-get install -y libsodium-dev
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Check code formatting
        run: |
          ./mvnw --no-transfer-progress com.spotify.fmt:fmt-maven-plugin:check
          ./mvnw --no-transfer-progress tidy:check
      - name: Build
        run: ./mvnw --no-transfer-progress clean verify
      - name: SonarCloud Scan
        if: ${{ github.repository_owner == 'nbaars' }}
        run: ./mvnw --no-transfer-progress sonar:sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.projectKey=nbaars_paseto4j -Dsonar.cpd.exclusions=version1/src/main/java/org/paseto4j/version1/CryptoFunctions.java
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}